<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing app</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: relative;
        }
        #background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh; /* 화면 높이에 맞춤 */
            background-image: url('https://flexible.img.hani.co.kr/flexible/normal/930/616/imgdb/resize/2019/1015/00501921_20191015.JPG');
            background-size: cover;
            background-position: center;
            z-index: -1; /* 다른 요소 뒤에 배치 */
        }
        .container {
            position: relative;
            z-index: 1; /* 배경 위에 표시되도록 */
        }
        .drawing-board {
            position: relative;
        }
         <style>
    .drawing-board {
        position: relative;
        width: 100%; /* 화면 너비에 맞게 */
        height: 100%; /* 원하는 높이에 맞게 조절 */
    }
    canvas {
        width: 100%; /* 부모 요소의 너비에 맞게 */
        height: 100%; /* 부모 요소의 높이에 맞게 */
        border: 2px solid #000;
    }
</style>
  </style>]
</head>
  <body>
    <section class="container">
        <div id="toolbar">
            <h1>Draw.</h1>
            <label for="stroke">Stroke</label>
            <input id="stroke" name='stroke' type="color">
            <label for="lineWidth">Line Width</label>
            <input id="lineWidth" name='lineWidth' type="number" value="5">
            <button id="clear">Clear</button>
        </div>
        <div class="drawing-board">
            <canvas id="drawing-board" width="1000" height="600"></canvas>
        </div>
    </section>
    <!-- 배경을 위한 div 추가 -->
    <div id="background"></div>
    <script src="./index.js"></script>
</body>
